<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef>From City.</th>
      <td mat-cell *matCellDef="let element">{{ element.source }}</td>
    </ng-container>

    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef>To City</th>
      <td mat-cell *matCellDef="let element">{{ element.destination }}</td>
    </ng-container>

    <ng-container matColumnDef="spots">
      <th mat-header-cell *matHeaderCellDef>Spots</th>
      <td mat-cell *matCellDef="let element">{{ element.spots }}</td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Created On</th>
      <td mat-cell *matCellDef="let element">{{ element.created_at }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status || '-' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="8">No data found</td>
    </tr>
  </table>
</div>
