<h1 mat-dialog-title>{{data.label}}</h1>
<div mat-dialog-content>
  <p>{{data.action}}</p>

<mat-form-field>
  <input matInput type="number" min="1" placeholder="Number of Spots" [(ngModel)]="data.spots">
   
</mat-form-field>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDailog()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.spots" cdkFocusInitial>Save</button>
</div>
